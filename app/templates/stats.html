{% block content %}

<div class="content">
    <h1 class="center-h">Stats</h1>
    <div class="habits">

    {% if type == 'range' %}
    <h4>Your habit completion for the last {{days}} days:</h2>
    <br />
    {% endif %}
    {% for stat in stats %}
    <p>{{ stat[0] }} - {{ stat[1] }}/30 = {{ stat[2] }}%</p>
    {% endfor %}

    </div>
</div>

{% endblock %}
