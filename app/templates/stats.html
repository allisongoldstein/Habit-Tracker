{% block content %}

<div class="content">
    <h1 class="center-h">Stats</h1>
    <div class="habits">

    {% if type == 'range' %}
    <h4>Your habit completion for the last {{days}} days:</h2>
    <br />
    {% endif %}
    {% for stat in stats %}
    <p><a href="{{ url_for('habitStats', habit_id=stat[0]) }}">{{ stat[1] }}</a> - {{ stat[2] }}/30 = {{ stat[3] }}%</p>
    {% endfor %}
    <br />
    Select individual habit to view more stats!

    </div>
</div>

{% endblock %}
