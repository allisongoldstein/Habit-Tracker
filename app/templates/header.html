{% block head %}
<head>

        <a class="navlink" href="/">HOME</a>
        <div class="right">

        <a class="navlink" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
        </div>
    </div>
</head>
{% endblock %}
